name: Context Examples

on:
  push:
    branches: [ main ]

jobs:
  context-job:
    runs-on: ubuntu-latest
    steps:
      - name: "My Step"
        run: |
          echo "Action! $MY_ACTION"
          echo "Actor! $MY_ACTOR"
        env:
          MY_ACTION: ${{ github.action }}
          MY_ACTOR: ${{ github.actor }}  
      